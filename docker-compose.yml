version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - DB_HOST=db
      - DB_PORT=5433
      - DB_USERNAME=postgres
      - DB_PASSWORD=secret
      - DB_DATABASE=testdb
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=testdb
    ports:
      - '5433:5433'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: